<app-page-header [headerTitle]="headerTitle" [headerIcon]="headerIcon" [headerDescription]="headerDescription">
</app-page-header>

<div class="row">
  <div class="col-8">
    <input (input)="onInputTerm()" [(ngModel)]="term" class="form-control" type="text" name="term" id="term" placeholder="Search Customer By Phone">
  </div>

  <div class="col-4">
    <a class="btn btn-primary float-right" href="" routerLink="/customers/new">
      <i class="fas fa-plus-circle"></i> Add New Customer
    </a>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <table *ngIf="customers; else noCustomers" class="table table-bordered">
      <thead>
        <tr>
          <th>#NO.</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers; let x = index">
          <td>
            {{ x + 1 }}.
            <a class="ml-3" href="" routerLink="/customer/{{customer.id}}/edit">
              <i class="fas fa-pen "></i>
            </a>
            <a class="ml-3" href="" (click)="onClickDeleteCustomer(customer.id,customer.firstName,$event)">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
          <td>
            <a href="" routerLink="/customer/{{ customer.id }}">

              {{
              customer.firstName
            }}</a>
          </td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.email | lowercase }}</td>
          <td>{{ customer.phone }}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #noCustomers>
      <p><i>Mo customers....</i></p>
    </ng-template>
  </div>
</div>
